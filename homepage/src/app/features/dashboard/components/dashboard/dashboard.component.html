<div class="dashboard-container">
  <!-- Header Section -->
  <header class="dashboard-header">
    <h1>Welcome to Your Dashboard</h1>
  </header>

  <!-- Main Content Grid -->
  <div class="dashboard-grid">
    <!-- Billing Section -->
    <section class="dashboard-card">
      <h2>Billing Overview</h2>
      <div class="card-content">
        <div class="quick-stats">
          <div class="stat">
            <span class="label">Total Due</span>
            <span class="value">$2,450.00</span>
          </div>
          <div class="stat">
            <span class="label">Last Payment</span>
            <span class="value">$1,200.00</span>
          </div>
        </div>
        <a routerLink="/billing" class="card-link">View Billing Details →</a>
      </div>
    </section>

    <!-- Reports Section -->
    <section class="dashboard-card">
      <h2>Reports</h2>
      <div class="card-content">
        <div class="quick-stats">
          <div class="stat">
            <span class="label">Total Reports</span>
            <span class="value">24</span>
          </div>
          <div class="stat">
            <span class="label">New Reports</span>
            <span class="value">3</span>
          </div>
        </div>
        <a routerLink="/reports" class="card-link">View All Reports →</a>
      </div>
    </section>

    <!-- Activity Feed -->
    <section class="dashboard-card">
      <h2>Recent Activity</h2>
      <div class="card-content">
        <div class="activity-feed">
          <div class="activity-item">
            <span class="activity-date">Today</span>
            <span class="activity-text">New billing statement available</span>
          </div>
          <div class="activity-item">
            <span class="activity-date">Yesterday</span>
            <span class="activity-text">Report generated successfully</span>
          </div>
          <div class="activity-item">
            <span class="activity-date">2 days ago</span>
            <span class="activity-text">Payment processed</span>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<style>
  .dashboard-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }

  .dashboard-header {
    margin-bottom: 2rem;
    text-align: center;
  }

  .dashboard-header h1 {
    color: #2c3e50;
    font-size: 2.5rem;
    font-weight: 600;
    margin: 0;
  }

  .dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
  }

  .dashboard-card {
    background: white;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease;
  }

  .dashboard-card:hover {
    transform: translateY(-4px);
  }

  .dashboard-card h2 {
    color: #4b5563;
    font-size: 1.5rem;
    margin: 0 0 1rem 0;
  }

  .card-content {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .quick-stats {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
  }

  .stat {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .stat .label {
    color: #6b7280;
    font-size: 0.875rem;
  }

  .stat .value {
    color: #2c3e50;
    font-size: 1.25rem;
    font-weight: 600;
  }

  .card-link {
    color: #6366f1;
    text-decoration: none;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    transition: color 0.2s ease;
  }

  .card-link:hover {
    color: #4f46e5;
  }

  .activity-feed {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .activity-item {
    display: flex;
    justify-content: space-between;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid #e5e7eb;
  }

  .activity-date {
    color: #6b7280;
    font-size: 0.875rem;
  }

  .activity-text {
    color: #4b5563;
  }

  @media (max-width: 768px) {
    .dashboard-container {
      padding: 1rem;
    }

    .dashboard-header h1 {
      font-size: 2rem;
    }

    .dashboard-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
